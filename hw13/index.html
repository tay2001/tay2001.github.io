<html>
<head>
  <meta charSet="UTF-8">
  <title>Two Rotating Yellow Stars with Three.js and a Spinning Mario</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
  // Set up the scene, camera, and renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 10;
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Load the Mario model
  const marioLoader = new THREE.OBJLoader();
  marioLoader.load(
          "mario.obj",
          function (object) {
            // Create a mesh from the loaded object and add it to the scene
            const marioMaterial = new THREE.MeshBasicMaterial({color: 0xffffff});
            const marioMesh = new THREE.Mesh(object.children[0].geometry, marioMaterial);
            scene.add(marioMesh);

            // Call the animate function once the Mario model has finished loading
            animate(marioMesh);
          }
  );


  // Create the first star geometry and material
  const star1Geometry = new THREE.BoxGeometry(2, 2, 2);
  const star1Material = new THREE.MeshBasicMaterial({color: 0xffff00});

  // Create the second star geometry and material
  const star2Geometry = new THREE.BoxGeometry(1, 1, 1);
  const star2Material = new THREE.MeshBasicMaterial({color: 0xffff00});

  // Create the first star mesh and add it to the scene
  const star1 = new THREE.Mesh(star1Geometry, star1Material);
  scene.add(star1);

  // Create the second star mesh and add it to the scene
  const star2 = new THREE.Mesh(star2Geometry, star2Material);
  scene.add(star2);

  // Set the positions of the stars
  star1.position.x = -3;
  star2.position.x = 3;

  // Set up the animation loop
  function animate(marioMesh) {
    requestAnimationFrame(() => animate(marioMesh));

    // Rotate the stars
    star1.rotation.x += 0.01;
    star1.rotation.y += 0.01;
    star2.rotation.x -= 0.01;
    star2.rotation.y -= 0.01;

    // Spin Mario
    if (marioMesh) {
      marioMesh.rotation.y += 0.05;
    }

    // Render the scene
    renderer.render(scene, camera);

    // Call the animate function again for the next frame
    requestAnimationFrame(() => animate(marioMesh));
  }

  // Start the animation loop
  animate();
</script>
</body>
</html>
