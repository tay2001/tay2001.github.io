<html>

<head>
    <title>Sheldon's Adventure</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>


<div class="dcont">
    <div class="des">
        <img src="imgs/beagle.png" id="image" height="400" width="330">
        <h1>Beagley Adventure PT 2</h1>
        <p><div id="story">  Sheldon, the beagle, has been left alone yet again! Are you ready for more mischief? Where should he start Outside or Inside?</div></p>

        <br>
        <input type="text" class='input1' size="30" id="choice" value="Please enter Outside or Inside">
        <button id="btnSubmit"  class='button button1' onclick="getChoice1();">Click to continue</button>

        <input type="text" size="30" class='input1' id="choice2" value="Enter bark or chase." style="display:none">
        <button id="btnSubmit2" class='button button1' onclick="getChoice2();"  style="display:none">Click to continue</button>

        <input type="text" size="30"class='input1' id="choice3" value="Enter toy box or bed."  style="display:none">
        <button id="btnSubmit3" class='button button1' onclick="getChoice3();" style="display:none">Click to continue</button>

        <input type="text" size="30"class='input1' id="choice5" value="Enter yes or no"  style="display:none">
        <button id="btnSubmit5" class='button button1' onclick="getChoice5();" style="display:none">Click to continue</button>


        <input type="text" size="30"class='input1' id="choice4" value="Enter true or false"  style="display:none">
        <button id="btnSubmit4" class='button button1' onclick="getChoice4();" style="display:none">Click to continue</button>

    </div>
</div>

</body>

</html>
<script>
    var bonecntr = 0;
 var restart = false;


        do {
            function getChoice1() {
                var choice = document.getElementById("choice").value;
                var question = document.getElementById("story");
                if (choice === "Outside") {
                    document.getElementById("choice").style.display = "none";
                    document.getElementById("btnSubmit").style.display = "none";

                    document.getElementById("choice2").style.display = "block";
                    document.getElementById("btnSubmit2").style.display = "block";


                    question.innerHTML = "Sheldon runs outside, and sees a squirrel! Does he bark or chase?";
                } else if (choice === "Inside") {
                    document.getElementById("choice").style.display = "none";
                    document.getElementById("btnSubmit").style.display = "none";

                    document.getElementById("choice3").style.display = "block";
                    document.getElementById("btnSubmit3").style.display = "block";
                    question.innerHTML = "Sheldon bounds into the living room. Does he go to his toy box or his bed?";

                } else {
                    question.innerHTML = "Invalid choice, please try again";
                }

            }

            function getChoice2() {
                var ans = document.getElementById("choice2").value;
                var question = document.getElementById("story");
                if (ans === "bark") {
                    document.getElementById("image").src = "imgs/beagle2.jpeg"
                    question.innerHTML = "Sheldon bays at the squirrel, sending it running away! Would you like to restart true or false?";

                    document.getElementById("choice2").style.display = "none";
                    document.getElementById("btnSubmit2").style.display = "none";
                    document.getElementById("choice4").style.display = "block";
                    document.getElementById("btnSubmit4").style.display = "block";
                } else if (ans === "chase") {
                    question.innerHTML = "Sheldon runs at the squirrel, sending it up a tree! He looks down and finds a hole with a bone! Does he grab it yes or no?";
                    document.getElementById("choice2").style.display = "none";
                    document.getElementById("btnSubmit2").style.display = "none";
                    document.getElementById("choice5").style.display = "block";
                    document.getElementById("btnSubmit5").style.display = "block";
                }
            }

            function getChoice3() {
                var ans = document.getElementById("choice3").value;
                var question = document.getElementById("story");
                if (ans === "toy box") {
                    document.getElementById("image").src = "imgs/toys.png"
                    question.innerHTML = "Sheldon trots over to his toy box to chew on something! Would you like to restart true or false?";

                    document.getElementById("choice3").style.display = "none";
                    document.getElementById("btnSubmit3").style.display = "none";
                    document.getElementById("choice4").style.display = "block";
                    document.getElementById("btnSubmit4").style.display = "block";
                } else if (ans === "bed") {
                    question.innerHTML = "Sheldon walks over to his bed, deciding to take a nap instead. Would you like to restart true or false?";

                    document.getElementById("choice3").style.display = "none";
                    document.getElementById("btnSubmit3").style.display = "none";
                    document.getElementById("choice4").style.display = "block";
                    document.getElementById("btnSubmit4").style.display = "block";
                }
            }

            function getChoice5() {
                var ans = document.getElementById("choice5").value;
                var question = document.getElementById("story");



                if (ans === "yes") {
                    document.getElementById("image").src = "imgs/bone.png"
                    bonecntr += 1;
                    question.innerHTML = "He grabbed a bone! He has " + bonecntr + " bones! Want to restart true or false?";

                    document.getElementById("choice5").style.display = "none";
                    document.getElementById("btnSubmit5").style.display = "none";
                    document.getElementById("choice4").style.display = "block";
                    document.getElementById("btnSubmit4").style.display = "block";

                } else if (ans === "no") {
                    question.innerHTML = "Sheldon left the bone alone. Would you like to restart true or false?";

                    document.getElementById("choice5").style.display = "none";
                    document.getElementById("btnSubmit5").style.display = "none";
                    document.getElementById("choice4").style.display = "block";
                    document.getElementById("btnSubmit4").style.display = "block";
                }
            }

            function getChoice4() {
                var ans = document.getElementById("choice4").value;
                var question = document.getElementById("story");
                if (ans === "true") {
                    restart = true;
                    document.getElementById("image").src = "imgs/beagle.png"
                    question.innerHTML = " Sheldon, the beagle, has been left alone yet again! Are you ready for more mischief? Where should he start Outside or Inside?";

                    document.getElementById("choice").style.display = "block";
                    document.getElementById("btnSubmit").style.display = "block";

                    document.getElementById("choice4").style.display = "none";
                    document.getElementById("btnSubmit4").style.display = "none";
                    document.getElementById("choice3").style.display = "none";
                    document.getElementById("btnSubmit3").style.display = "none";
                    document.getElementById("choice2").style.display = "none";
                    document.getElementById("btnSubmit2").style.display = "none";
                    document.getElementById("choice5").style.display = "none";
                    document.getElementById("btnSubmit5").style.display = "none";

                } else if (ans === "false") {

                    document.getElementById("image").src = "imgs/beagle.png"
                    question.innerHTML = "Sheldon is very thankful for your time!";
                    document.getElementById("choice4").style.display = "none";
                    document.getElementById("btnSubmit4").style.display = "none";

                }
            }
        }while(restart);


</script>
